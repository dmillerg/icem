<div class="card card-mine" [id]="noticia.id"  [@scaleAnimation]="'enter'" (click)="cambiarNoticia(noticia)">
  <div class="ribbon" >
    <img [src]="noticia.logo" class="svg-shadow" [alt]="noticia.fuente">  
  </div>
  <div class="row">

    <img *ngIf="noticia.imagen.length>0" class="image" style="text-align: center;" [src]="noticia.imagen" [alt]="noticia.titulo" />

    <div class="body-text" style="padding: 20px;">
      <h5 class="text-firstcolor">{{ noticia.titulo }}</h5>
      <p class="text-section">{{noticia.fecha| date: 'short'}}</p>
      <p class="scroll-mine text" style="padding-inline: 10px; max-height: 150px;
      overflow-y: auto;">{{ noticia.descripcion }}</p>
    </div>
  </div>
</div>
