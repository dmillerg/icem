    </div>
   
    <img class="img-backlogo-bottom-rigth" src="assets/logo-mitad-left.png">

        <img [src]="producto.url" class="img-fluid">
        <button class="btn btn-firstcolor" (click)="verMas()"
            style="position: absolute;right: 10px;bottom: 0;box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.4);">Ver
            mas</button>
    </div>
    <div class="row linea">
        <div class="col-sm-6 linea-active bg-firstcolor"></div>
        <div class="col-sm-6"></div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 descripcion-text">
                <p class="text">{{producto.descripcion}}</p>
            </div>
        </div>

    </div>
