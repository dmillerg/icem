<div class="filtros">

    <div class="contenedor-filtro"> <label for="all">Todo</label>
        <input type="text" style="color: black;" class="forms-control" placeholder="Buscar.." [(ngModel)]="all"
            name="filterpost" />
    </div>

    <div class="contenedor-filtro"> <label for="actividad">Actividad</label>
        <select [(ngModel)]="actividad" name="usuario" id="actividad" class="selecc">
            <option value="-1">todos</option>
            <option value="0">inactivo</option>
            <option value="1">activo</option>
        </select>
    </div>

    <!-- <input type="date" class="selecc2" name="fecha" [(ngModel)]="fecha" placeholder="fecha"> -->
    <div class="contenedor-filtro"> <label for="fecha">Fecha</label>
        <select [(ngModel)]="fecha" name="fecha" id="fecha" class="selecc">
            <option value="">Todas las fechas</option>
            <option *ngFor="let item of noticias" [value]="item.fecha">{{item.fecha| date: 'short'}}</option>
        </select>
    </div>

    <div class="contenedor-filtro"> <label for="categoria">Fuente</label>
        <select [(ngModel)]="fuente" name="fuentes" id="fuentes" class="selecc">
            <option value="">Todas las fuentes</option>
            <option *ngFor="let item of noticias" [value]="item.fuente">{{item.fuente}}</option>
        </select>
    </div>
</div>
<div style="overflow: auto;width: 100%;" class="table-mine scroll-mine">
    <table class="table table-dark text-center table-mine" style="width: 100%;" >
        <thead>
            <th>id</th>
            <th>titulo</th>
            <th>descripcion</th>
            <th>fecha</th>
            <th>imagen</th>
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of noticias | user_active_filter: actividad | fecha_filter : fecha | noticia_fuente_filter: fuente">
            <td>{{item.id}}</td>
            <td >{{item.titulo}}</td>
            <td >{{item.descripcion}}</td>
            <td>{{item.fecha | date: 'short'}}</td>
            <td><img [src]="item.imagen" alt=""></td>
            <td>
                <button [disabled]="item.fuente!='ICEM'" class="btn btn-outline-primary" (click)="updateNoticia(item)"> <i
                        class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
