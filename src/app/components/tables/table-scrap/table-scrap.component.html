<div style="overflow: auto;width: 100%;height: 100%;">
    <table class="table table-dark text-center">
        <thead>
            <th>id</th>
            <th>fuente</th>
            <!-- <th>password</th> -->
            <th>logo</th>
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of scraps">
            <td>{{item.id}}</td>
            <td>{{item.fuente}}</td>
            <!-- <td>{{item.password}}</td> -->
            <td><img class="img-fluid" [src]="item.logo"></td>
            <td>
                <button class="btn btn-outline-primary" (click)="updateScrap(item)"> <i
                        class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
