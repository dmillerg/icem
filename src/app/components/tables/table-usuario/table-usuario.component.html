<div style="overflow: auto;width: 100%;" class="table-mine">
    <table class="table table-dark text-center table-mine">
        <thead>
            <th>id</th>
            <th>usuario</th>
            <!-- <th>password</th> -->
            <th>nombre</th>
            <th>fecha</th>
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of usuarios">
            <td>{{item.id}}</td>
            <td>{{item.usuario}}</td>
            <!-- <td>{{item.password}}</td> -->
            <td>{{item.nombre}}</td>
            <td>{{item.fecha}}</td>
            <td>
                <button class="btn btn-outline-primary" (click)="updateUsuario(item)"> <i
                        class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
