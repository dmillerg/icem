<div class="filtros">

    <div class="contenedor-filtro"> <label for="all">Todo</label>
        <input type="text" placeholder="Buscar.." [(ngModel)]="all_query"
            name="filterpost" />
    </div>
</div>
<div style="overflow: auto;width: 100%;" class="table-mine  scroll-mine">
    <table class="table table-dark text-center table-mine">
        <thead class="table-dark">
            <!-- <th>id</th> -->
            <th>nombre</th>
            <th>descripcion</th>
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of categorias | categoria_pipe: all_query">
            <!-- <td>{{item.id}}</td> -->
            <td class="descrip">{{item.nombre}}</td>
            <td class="descrip">{{item.descripcion}}</td>
            <td>
                <button class="btn btn-outline-primary" (click)="updateCategoria(item)">
                    <i class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
    <div style="z-index: 999;" *ngIf="loading">
        <app-loading-table></app-loading-table>
    </div>
</div>
