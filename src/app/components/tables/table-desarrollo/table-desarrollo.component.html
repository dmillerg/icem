<div class="filtros">

    <div class="contenedor-filtro"> <label for="titulo">TÃ­tulo</label>
        <input type="text" style="color: black;" class="forms-control" placeholder="Buscar.." [(ngModel)]="titulo_query"
            name="filterpost" />
    </div>

    <!-- <input type="date" class="selecc2" name="fecha" [(ngModel)]="fecha" placeholder="fecha"> -->
    <div class="contenedor-filtro"> <label for="fecha">Fecha</label>
        <select [(ngModel)]="fecha_query" name="fecha" id="fecha" class="selecc">
            <option value="">Todas las fechas</option>
            <option *ngFor="let item of desarrollos" [value]="item.fecha">{{item.fecha| date: 'short'}}</option>
        </select>
    </div>

</div>
<div style="overflow: auto;width: 100%;" class="table-mine scroll-mine">
    <table class="table table-dark text-center table-mine">
        <thead>
            <th>id</th>
            <th>titulo</th>
            <!-- <th>descripcion</th> -->
            <th>fecha</th>
            <!-- <th>imagen</th> -->
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of desarrollos | fecha_pipe: fecha_query | desarrollo_titulo_pipe: titulo_query">
            <td>{{item.id}}</td>
            <td>{{item.titulo}}</td>
            <!-- <td>{{item.descripcion}}</td> -->
            <td>{{item.fecha}}</td>
            <!-- <td>{{item.imagen}}</td> -->
            <td>
                <button class="btn btn-outline-primary" (click)="updateDesarrollo(item)">
                    <i class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
