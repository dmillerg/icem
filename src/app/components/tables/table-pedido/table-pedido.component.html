<div class="filtros">
    <div  class="contenedor-filtro"> <label for="fecha">usuario:</label>
        <select name="usuario" id="user" [(ngModel)]="user_id" (change)="change()" class="selecc">
            <option value="-1">Seleccione el usuario</option>
            <option *ngFor="let item of usuarios" [value]="item.id">{{item.usuario}}</option>
        </select>
    </div>
</div>
<div style="overflow: auto;width: 100%;" class="table-mine scroll-mine">
    <table class="table table-dark text-center table-mine">
        <thead>
            <!-- <th>id</th> -->
            <th>usuario</th>
            <th>producto</th>
            <th>cantidad</th>
            <th>estado</th>
            <th>fecha</th>
            <th>acciones</th>
        </thead>
        <tr *ngFor="let item of pedidos">
            <!-- <td>{{item.id}}</td> -->
            <td>{{item.usuario}}</td>
            <td><img [src]="item.url" style="width: 70px;height: auto;" alt=""></td>
            <td>{{item.cantidad}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.fecha | date: 'short'}}</td>
            <td>
                <button hidden class="btn btn-outline-primary" (click)="updateProducto(item)"> <i
                        class="bi bi-pencil svg-shadow"></i>
                </button>
                <button class="btn btn-outline-info" (click)="cambiarEstadoPedido(item)" [disabled]="item.estado==='finalizado'"> <i
                    class="bi bi-basket svg-shadow"></i>
            </button>
                <button class="btn btn-outline-danger" [disabled]="item.estado==='finalizado'" (click)="delete(item)">
                    <i class="bi bi-trash svg-shadow"></i>
                </button>
            </td>
        </tr>
    </table>
    <div style="z-index: 999;" *ngIf="loading">
        <app-loading-table [mensaje]="loading_message"></app-loading-table>
    </div>
</div>
