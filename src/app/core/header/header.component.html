<div
  class="d-flex px-2 py-2 back-transparent justify-content-between align-items-center"
>
  <span class="title" data-letter="I">ICEM</span>
  <div class="d-lg-flex d-md-flex gap-2">
    <div class="d-flex gap-1 align-items-center cursor-pointer menu-item" *ngFor="let item of menu">
      <i [class]="item.icono"></i>{{item.nombre}}
      <div *ngIf="item.submenu" class="submenu">
        {{item.submenu|json}}
        <i *ngFor="let subitem of item.submenu"></i>
        {{subitem|json}}
      </div>
    </div>
    <!-- <form [formGroup]="form">

    </form> -->
  </div>
</div>
