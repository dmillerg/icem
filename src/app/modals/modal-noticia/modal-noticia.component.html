<div class="modal-header bg-warn">
  <h2 class="modal-title"><strong>{{modalAction}} {{modalHeader}}</strong></h2>
  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="w-100 d-flex flex-row gap-2 flex-wrap" style="max-height: 300px;overflow-y: auto;">
    <div class="w-100">
      <label for="" class="small text-white"><i class="bi bi-type-bold"></i> Título</label>
      <input type="text" name="titulo" [(ngModel)]="noticia.titulo" id="exampleFormControlInput1"
        placeholder="Título de la noticia">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-calendar-day"></i> Fecha</label>
      <input type="date" name="fecha" [(ngModel)]="noticia.fecha" id="exampleFormControlInput1"
        placeholder="Fecha de la noticia">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-file-image"></i> Logo</label>
      <input type="text" [disabled]="noticia.fuente=='ICEM'" name="logo" [(ngModel)]="noticia.logo"
        id="exampleFormControlInput1" placeholder="Logo del origen de la noticia">
    </div>
    <div class="w-25">
      <label for="formFile" class="small text-white"><i class="bi bi-image"></i> Imagen</label>
      <input name="imagen" type="file" id="formFile" accept="image/*" (change)="fileEvent($event)">
    </div>
    <div class="w-100">
      <label for="exampleFormControlTextarea1" class="small text-white"><i class="bi bi-card-text"></i>
        Descripción</label>
      <textarea name="descripcion" [(ngModel)]="noticia.descripcion" id="exampleFormControlTextarea1" rows="3"
        placeholder="Descripción de la noticia"></textarea>
    </div>
    <div class="w-50">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-link"></i>Enlace</label>
      <input type="text" [disabled]="noticia.fuente=='ICEM'" name="enlace" [(ngModel)]="noticia.enlace"
        id="exampleFormControlInput1" placeholder="Enlace de la noticia para ver mas información">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-file-font"></i> Fuente</label>
      <input [disabled]="storage.retrieve('usuario').usuario!='kuroko'" type="text" name="fuente"
        [(ngModel)]="noticia.fuente" id="exampleFormControlInput1" placeholder="Fuente de la noticia">
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disableButton" (click)="addUpdateNoticia()">{{modalAction}}
    {{modalHeader}}</button>
</div>
