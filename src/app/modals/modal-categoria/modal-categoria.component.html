<div class="modal-header bg-warn">
  <h2 class="modal-title"><strong>{{modalAction}} {{modalHeader}}</strong></h2>
  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form style="max-height: 300px;overflow-y: auto;">
    <div class="w-100">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-type-bold"></i> Título</label>
      <input type="text" name="titulo" [(ngModel)]="categoria.nombre" class="form-control" id="exampleFormControlInput1"
        placeholder="Título de la categoría">
    </div>
    <div class="w-100">
      <label for="exampleFormControlInput1" class="small text-white">
        <i class="bi bi-text"></i>
        Descripción</label>
      <textarea type="text" name="descripcion" [(ngModel)]="categoria.descripcion"
        placeholder="Descripción de la categoría" class="form-control" id="descripcion" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disableButton" (click)="addUpdateCategoria()">{{modalAction}}
    {{modalHeader}}</button>
</div>
