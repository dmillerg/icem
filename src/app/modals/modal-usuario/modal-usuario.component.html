<div class="modal-header bg-warn">
  <h2 class="modal-title"><strong>{{modalAction}} {{modalHeader}}</strong></h2>
  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="w-100 d-flex flex-row gap-2 flex-wrap" style="max-height: 300px;overflow-y: auto;">
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-person-fill"></i> Usuario</label>
      <input type="text" name="usuario" [(ngModel)]="usuario.usuario" id="exampleFormControlInput1"
        placeholder="Usuario">
    </div>
    <div class="w-50">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-card-text"></i> Nombre</label>
      <input type="text" name="nombre" [(ngModel)]="usuario.nombre" id="exampleFormControlInput1"
        placeholder="Nombre completo del usuario">
    </div>
    <div class="w-50">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-envelope"></i> Correo</label>
      <input type="email" name="correo" [(ngModel)]="usuario.correo" id="exampleFormControlInput1"
        placeholder="Correo del usuario">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-flag"></i>País</label>
      <input type="text" name="pais" [(ngModel)]="usuario.pais" id="pais" placeholder="País del usuario">
    </div>
    <div class="w-100">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-geo-alt"></i>Direccion</label>
      <input type="text" name="direccion" [(ngModel)]="usuario.direccion" id="direccion"
        placeholder="Dirección del usuario">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-phone"></i>Teléfono</label>
      <input type="number" name="telefono" [(ngModel)]="usuario.telefono" id="telefono"
        placeholder="Teléfono móvil o fijo del usuario">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
          <path
            d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z" />
        </svg>Rol</label>
      <select name="rol" [(ngModel)]="usuario.rol" id="exampleFormControlInput1">
        <option>admin</option>
        <option>usuario</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disableButton || !validateEmail()" (click)="addUpdateUsuario()">{{modalAction}}
    {{modalHeader}}</button>
</div>
