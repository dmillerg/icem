<div class="modal-header bg-warn">
    <h2 class="modal-title"><strong>Resetear Contraseña</strong></h2>
    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form style="max-height: 250px;overflow-y: auto;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><i class="bi bi-person"></i>Usuario</label>
            <input type="text" name="usuario" [(ngModel)]="usuario.usuario" disabled class="form-control"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <i class="bi bi-key"></i>Nueva Contraseña</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control"
                id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <i class="bi bi-key"></i>Confirmar Contraseña</label>
            <input type="password" name="confirm" [(ngModel)]="confirm" class="form-control"
                id="exampleFormControlInput1">
        </div>
        <button class="btn btn-firstcolor" [disabled]="password!=confirm" (click)="resetear()"><i class="bi bi-unlock"></i>Aceptar</button>
    </form>
</div>
