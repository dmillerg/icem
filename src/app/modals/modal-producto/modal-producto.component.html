<div class="modal-header bg-warn">
  <h2 class="modal-title"><strong>{{modalAction}} {{modalHeader}}</strong></h2>
  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form style="max-height: 250px;overflow-y: auto;">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
          <path
            d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z" />
        </svg>Título</label>
      <input type="text" name="titulo" [(ngModel)]="producto.titulo" class="form-control" id="exampleFormControlInput1" maxlength="255">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
          <path
            d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />
          <path
            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
        </svg>Descripción</label>
      <textarea class="form-control" name="descripcion" [(ngModel)]="producto.descripcion"
        id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
          <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          <path
            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
        </svg> Imagen</label>
      <input class="form-control" style="display: none;" name="imagen" type="file" id="formFile" #formFile accept="image/*" (change)="fileEvent($event)" multiple>
      <div class="imagen-contenedor">
        <div *ngFor="let item of imagenes" class="img-pic cont">
          <button class="btn-del" type="button" (click)="eliminarFoto(item)"><i class="bi bi-x"></i></button>
          <img  class="img-pic" [src]="item" [alt]="item">
        </div>
        <div class="img-pic add" (click)="formFile.click()"><i class="bi bi-plus"></i></div>
      </div>
    </div>
    <div class="mb-3">
      <label for="categoria_select" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
          <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
          <path
            d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
        </svg>Categoria</label>
      <select class="form-select" aria-label="Default select example" id="categoria_select" name="categoria"
        [(ngModel)]="producto.categoria">
        <option *ngFor="let item of categorias" [value]="item.id">{{item.nombre}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
          <path
            d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z" />
        </svg>Usos</label>
      <textarea type="text" class="form-control" id="exampleFormControlInput1" name="usos" [(ngModel)]="producto.usos"
        rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><i class="bi bi-file-earmark"></i>Especificaciones</label>
      <textarea type="text" class="form-control" id="exampleFormControlInput1" name="especificaciones"
        [(ngModel)]="producto.especificaciones" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><i class="bi bi-wallet"></i> Garantia</label>
      <textarea type="text" class="form-control" id="exampleFormControlInput1" name="garantia"
        [(ngModel)]="producto.garantia" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><i class="bi bi-cash"></i> Precio</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" name="precio"
        [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"><i class="bi bi-inboxes"></i> Disponibilidad</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" name="disponibilidad"
        [(ngModel)]="producto.disponibilidad">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disableButton" (click)="addUpdateProducto()">{{modalAction}}
    {{modalHeader}}</button>
</div>
