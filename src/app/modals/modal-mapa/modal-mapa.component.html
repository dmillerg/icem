<div class="modal-body scroll-mine">
  <img id="imagen" class="img-fluid" (click)="zoomIn()" (auxclick)="zoomOut()" style="width: 100%;height: 100%"
    src="assets/map.jpg">
  <div class="range">
    <label for="customRange1" class="form-label text-firstcolor">Zoom</label>
    <input type="range" class="form-range" name="rangezoom" min="0" max="10" step="0.01" [(ngModel)]="zoom"
      (ngModelChange)="zoomChange()" id="customRange1">
  </div>
  <div map-lazy-load="https://maps.google.com/maps/api/js">
  </div>
</div>
