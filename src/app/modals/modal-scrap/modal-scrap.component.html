<div class="modal-header bg-warn">
  <h2 class="modal-title"><strong>{{modalAction}} {{modalHeader}}</strong></h2>
  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="w-100 d-flex flex-row gap-2 flex-wrap" style="max-height: 250px;overflow-y: auto;">
    <p class="w-100 small text-danger m-1"><i class="bi bi-info-circle-fill"></i> Antes de agregar algo aqui por favor
      asegurese de saber lo que esta haciendo, esto puede traer datos erróneos y provocar un mal funcionamiento de la
      página</p>
    <div class="w-50">
      <label for="exampleFormControlInput1" class><i class="bi bi-menu-app"></i> Contenedor</label>
      <input type="text" name="contenedor" [(ngModel)]="scrap.contenedor" id="exampleFormControlInput1"
        placeholder="Selector del contenedor">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-file-text"></i> Título</label>
      <input type="text" name="titulo" [(ngModel)]="scrap.titulo" id="exampleFormControlInput1"
        placeholder="Selector del titulo">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-calendar"></i> Fecha</label>
      <input type="text" name="titulo" [(ngModel)]="scrap.fecha" id="exampleFormControlInput1"
        placeholder="Selector de la fecha">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-file-earmark-richtext"></i>
        Descripción</label>
      <input type="text" name="descripcion" [(ngModel)]="scrap.descripcion" id="exampleFormControlInput1"
        placeholder="Selector de la descripcion">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-image"></i> Imagen selector</label>
      <input type="text" name="iselector" [(ngModel)]="scrap.imagen_selector" id="exampleFormControlInput1"
        placeholder="Selector de imagen">
    </div>
    <div class="w-75">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-card-image"></i> Imagen
        attr</label>
      <input type="text" name="iattr" [(ngModel)]="scrap.imagen_attr" id="exampleFormControlInput1"
        placeholder="Selector de los atributos de la imagen">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-link"></i> Enlace Selector</label>
      <input type="text" name="eselector" [(ngModel)]="scrap.enlace_selector" id="exampleFormControlInput1"
        placeholder="Selector de enlace">
    </div>
    <div class="w-50">
      <label for="exampleFormControlInput1" class="small text-white"><i class="i bi-link-45deg"></i> Enlace attr</label>
      <input type="text" name="eattr" [(ngModel)]="scrap.enlace_attr" id="exampleFormControlInput1"
        placeholder="Selector de los atributos del enlace">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-browser-chrome"></i> Url</label>
      <input type="text" name="url" [(ngModel)]="scrap.url" id="exampleFormControlInput1"
        placeholder="Selector de la url">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-textarea"></i> Fuente</label>
      <input type="text" name="fuente" [(ngModel)]="scrap.fuente" id="exampleFormControlInput1"
        placeholder="Selector de la fuente">
    </div>
    <div class="w-25">
      <label for="exampleFormControlInput1" class="small text-white"><i class="bi bi-file-image"></i> Logo</label>
      <input type="text" name="logo" [(ngModel)]="scrap.logo" id="exampleFormControlInput1"
        placeholder="Selector del logo">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="disableButton" (click)="addUpdateScrap()">{{modalAction}}
    {{modalHeader}}</button>
  <button class="btn btn-firstcolor" [disabled]="loadingTest" (click)="probarScrap()"><span *ngIf="loadingTest"
      class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Probar Scrap</button>
</div>
