# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "dmillerg" branch
  push:
    branches: [ "dmillerg" ]
  pull_request:
    branches: [ "dmillerg" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout codigo fuente
      - uses: actions/checkout@v2

      - name: Instalar dependencias
      - run: npm install #this installs node and npm for us
        
      - name: Construir aplicacion angular
      - run: npm run build -- --prod

      - name: Desplegar en servidor remoto 
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: www.dveloxsoft.com
          username: {{secrets.ftp_username}}
          password: {{secrets.ftp_password}}
          sever-dir: /dveloxsoft.com/
          local-dir: "dist/"
